# 1 for file level
# 2 for change level. Please note that this feature is not added yet.
granularity: 1
# 1 for stable defect prediction, use different releases
# 2 for cross-validation
validation_type: 1
# 1 for KFOLD
# 2 for leave one out
# 3 for strafied kfold
cross_validation_type: 3
# this parameter is only used when you select cross validation type as KFOLD
number_of_folds: 10
# the number of iterations
iterations: 100
# You have the following options: Precision, Recall, ACC, MCC, F1
evaluation_measures: [Precision, Recall, ACC, MCC, F1]
# if you want to output predictions for test set, set this field to True
save_predictions: True
# if you want to store confusion matrix for each test case, set this field to True
save_confusion_matrix: True
# Specify defect models for prediction
defect_models: ["Random Forest", "Naive Bayes", "Logistic Regression"]
