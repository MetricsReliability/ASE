# 1 for file level
granularity: 1
# 1 for stable defect prediction, use different releases
# 2 for cross validation
validation_type: 2
# 1 for KFOLD
# 2 for leave one out
# 3 for strafied kfold
cross_validation_type: 1
# this parameter is only used when you select cross validation type as KFOLD
number_of_folds: 10
iterations: 100
# You have following measures: Precision, Recall, ACC, MCC, F1
